<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" href="favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="stilo.css" />
    <script defer src="function.js"></script>

  </head>
  <body>
    <main>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif"
        alt="pokemon"
        class="pokemon_image"
      />
      <h1 class="pokemon_data">
        <span class="pokemon_name">1 -</span>
        <span class="pokemon_id">bulbasaur</span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="nameornumber"
          placeholder="name or number"
          required
        />
      </form>
         <div class="buttons">
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
      <img src="imagempokedex/pokedex.png" alt="pokedex" class="pokedexI" />
    </main>
  </body>
</html>
